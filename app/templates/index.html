<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Astra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="text-center">
    <h1 class="text-center">Welcome To The Sci-Fi Quotes</h1>
</div>

<figure class="text-center">
    <p>A well-known quote, contained in a blockquote element.</p>
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">Source Title</cite>
  </figcaption>
</figure>

<!-- <div class="container-md">
  <p class="text-center" id="quote-text">Welcome To The Sci-Fi Quotes. If you would like to see a Sci-Fi Quote. Please press the button below</p>

</div> -->

<div class="text-center">
    <button class="btn btn-primary" onclick="quote()">Get A Sci-Fi Quote</button>
</div>
<script>
    function quote() {
        fetch("/quote")
        .then(response => response.json())
        .then(json => {
            document.getElementById('quote-text').innerText = json.quote;
    });
    }
    
</script>



</body>
</html>
