version: 2.1
jobs:
  build:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: Install Flask App Rquirements
          command: pip3 install -r requirements.txt
      - run:
          name: Start Flask Development Server
          command: flask run &
      - run: 
          name: Check WebApp Is Running
          command: curl http://127.0.0.1:5000/ | grep "Welcome To The Sci-Fi Quotes"